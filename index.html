<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Meal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #meal {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="meal">
        <!-- Meal info will be loaded here -->
    </div>
    <script>
        fetch('/meal')
            .then(response => response.json())
            .then(meal => {
                const mealDiv = document.getElementById('meal');
                mealDiv.innerHTML = `
                    <h1>${meal.entree}</h1>
                    <ul>
                        ${meal.sides.map(side => `<li>${side}</li>`).join('')}
                    </ul>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
